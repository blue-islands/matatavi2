<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>Matatavi〜また旅に出かけたくなるプラン提案〜</title>
  <link rel="shortcut icon" href="fabicon.png">
  <link rel="apple-touch-icon-precomposed" href="webclipicon_matatavi.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="css/timeline.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script type="text/javascript" src="https://map.yahooapis.jp/js/V1/jsapi?appid=dj00aiZpPW0zYXBCRWFrMDlZTyZzPWNvbnN1bWVyc2VjcmV0Jng9MmI-" charset="utf-8"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('plan.html')" tappable>
            旅プラン
          </ons-list-item>
          <ons-list-item onclick="fn.load('history.html')" tappable>
            履歴
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="top.html"></ons-splitter-content>
  </ons-splitter>

  <template id="top.html">
    <ons-page class="page">
      <div class="center-box-top">
        <h1>
            <img alt="logo" src="img/logo.png">
        </h1>
        <h2>また、旅がしたくなる</h2>
        <p>matataviは「旅のしおり」</p>
        <p>自動作成サービスです。</p>
        <p>旅行における意識決定を</p>
        <p>手助けいたします。</p>
        <br>
        <a class="btn button button--outline" onclick="fn.load('plan.html')">START</a>
      </div>
    </ons-page>
  </template>

  <template id="plan.html">
    <ons-navigator swipeable id="myNavigator" page="period.html"></ons-navigator>
  </template>

  <template id="history.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          履歴
        </div>
      </ons-toolbar>
    </ons-page>
  </template>

  <template id="period.html">
    <ons-page id="period" class="page">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">日数</div>
      </ons-toolbar>

      <div class="center-box-period">
          <h4>日数を選んでください。</h4>
          <div style="height: 30px;"></div>
          <ons-button id="push-period-0" class="btn button button--outline" style="width: 90%; margin: 0.2em;">日帰り</ons-button>
          <ons-button id="push-period-1" class="btn button button--outline" style="width: 90%; margin: 0.2em;">1泊2日</ons-button>
          <ons-button id="push-period-2" class="btn button button--outline" style="width: 90%; margin: 0.2em;">2泊3日</ons-button>
          <ons-button id="push-period-3" class="btn button button--outline" style="width: 90%; margin: 0.2em;">3泊4日</ons-button>
          <ons-button id="push-period-4" class="btn button button--outline" style="width: 90%; margin: 0.2em;">4泊5日</ons-button>
      </div>
    </ons-page>
  </template>


  <template id="keyword.html">
    <ons-page id="keyword" class="page">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>日数</ons-back-button>
        </div>
        <div class="center">種類</div>
      </ons-toolbar>

      <div class="center-box-keyword">
        <h4>どんな旅にするのか選択してください。</h4>
        <div style="height: 150px;"></div>
        <table style="width: 100%">
          <tr>
            <td>
              <a id="push-keyword-all">
                <!-- すべて -->
                <img id="all" alt="logo" src="img/all_.png">
              </a>
            </td>
            <td>
              <a id="push-keyword-gourmet">
                <!-- グルメ -->
                <img id="gourmet" alt="logo" src="img/gourmet_.png">
              </a>
            </td>
            <td>
              <a id="push-keyword-photo">
                <!-- 写真 -->
                <img id="photo" alt="logo" src="img/photo_.png">
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <a id="push-keyword-healing">
                <!-- 癒し -->
                <img id="healing" alt="logo" src="img/healing_.png">
              </a>
            </td>
            <td>
              <a id="push-keyword-adventure">
                <!-- 冒険 -->
                <img id="adventure" alt="logo" src="img/adventure_.png">
              </a>
            </td>
            <td>
              <a id="push-keyword-season">
                <!-- 季節 -->
                <img id="season" alt="logo" src="img/season_.png">
              </a>
            </td>
          </tr>
        </table>
      </div>
    </ons-page>
  </template>

  <template id="siori.html">
    <ons-page id="siori" class="page">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>種類</ons-back-button>
        </div>
        <div class="center">旅プラン</div>
      </ons-toolbar>

      <ons-tabbar swipeable position="auto">
        <ons-tab page="map.html" label="地図" icon="fa-map" active>
        </ons-tab>
        <ons-tab page="list.html" label="しおり" icon="fa-list-ol">
        </ons-tab>
      </ons-tabbar>
    </ons-page>
  </template>

  <template id="map.html">
    <ons-page id="map" class="page">

    </ons-page>
  </template>

  <template id="list.html">
    <ons-page id="list" class="page">
      <div style="padding: 1.7em 2.4em;" >
        <div class="main-timeline">
          <div class="timeline">
            <div class="timeline-icon"></div>
            <div class="timeline-content">
              <span class="date">March 10, 2016</span>
              <h4 class="title">Web Design</h4>
              <p class="description">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam vitae eleifend ex. Praesent magna justo, bibendum id ante ut, vulputate tincidunt ipsum. Curabitur at rhoncus sem, eu feugiat sapien. Duis in libero cursus, dapibus sem ac, ornare mauris. Cras nunc lectus, porta quis metus vestibulum, pellentesque gravida erat.
              </p>
            </div>
          </div>

          <div class="timeline">
            <div class="timeline-icon"></div>
            <div class="timeline-content right">
              <span class="date">March 12, 2016</span>
              <h4 class="title">Web Development</h4>
              <p class="description">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam vitae eleifend ex. Praesent magna justo, bibendum id ante ut, vulputate tincidunt ipsum. Curabitur at rhoncus sem, eu feugiat sapien. Duis in libero cursus, dapibus sem ac, ornare mauris. Cras nunc lectus, porta quis metus vestibulum, pellentesque gravida erat.
              </p>
            </div>
          </div>

        </div>
        <div style="height: 5em;"></div>
      </div>
    </ons-page>
  </template>

</body>
</html>
