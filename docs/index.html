<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <script>
    window.fn = {};

    window.fn.open = function() {
      var menu = document.getElementById('menu');
      menu.open();
    };

    window.fn.load = function(page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content.load(page)
        .then(menu.close.bind(menu));
    };

    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.id === 'period') {
        page.querySelector('#push-button0').onclick = function() {
          document.querySelector('#myNavigator').pushPage('keyword.html');
        };
        page.querySelector('#push-button1').onclick = function() {
          document.querySelector('#myNavigator').pushPage('keyword.html');
        };
        page.querySelector('#push-button2').onclick = function() {
          document.querySelector('#myNavigator').pushPage('keyword.html');
        };
        page.querySelector('#push-button3').onclick = function() {
          document.querySelector('#myNavigator').pushPage('keyword.html');
        };
        page.querySelector('#push-button4').onclick = function() {
          document.querySelector('#myNavigator').pushPage('keyword.html');
        };
      } else if (page.id === 'keyword') {
        document.querySelector('#myNavigator').pushPage('siori.html');
      } else if (page.id === 'siori') {
          document.querySelector('#myNavigator').pushPage('siori.html');
      }
    });

    document.addEventListener('prechange', function(event) {
      document.querySelector('ons-toolbar .center')
        .innerHTML = event.tabItem.getAttribute('label');
    });
  </script>


</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('plan.html')" tappable>
            旅プラン
          </ons-list-item>
          <ons-list-item onclick="fn.load('history.html')" tappable>
            履歴
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="top.html"></ons-splitter-content>
  </ons-splitter>

  <template id="top.html">
    <ons-page class="page">
      <div class="center-box-top">
        <h1>
            <img alt="logo" src="img/logo.png">
        </h1>
        <h2>また、旅がしたくなる</h2>
        <p>matataviは「旅のしおり」</p>
        <p>自動作成サービスです。</p>
        <p>旅行における意識決定を</p>
        <p>手助けいたします。</p>
        <br>
        <a class="btn button button--outline" onclick="fn.load('plan.html')">START</a>
      </div>
    </ons-page>
  </template>

  <template id="plan.html">
    <ons-navigator swipeable id="myNavigator" page="period.html"></ons-navigator>
  </template>

  <template id="history.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
    </ons-page>
  </template>

  <template id="period.html">
    <ons-page id="period" class="page">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">日数</div>
      </ons-toolbar>

      <div class="center-box-period">
          <h4>日数を選んでください。</h4>
          <div style="height: 30px;"></div>
          <ons-button id="push-button0" class="btn button button--outline" style="width: 90%; margin: 0.2em;">日帰り</ons-button>
          <ons-button id="push-button1" class="btn button button--outline" style="width: 90%; margin: 0.2em;">1泊2日</ons-button>
          <ons-button id="push-button2" class="btn button button--outline" style="width: 90%; margin: 0.2em;">2泊3日</ons-button>
          <ons-button id="push-button3" class="btn button button--outline" style="width: 90%; margin: 0.2em;">3泊4日</ons-button>
          <ons-button id="push-button4" class="btn button button--outline" style="width: 90%; margin: 0.2em;">4泊5日</ons-button>
      </div>
    </ons-page>
  </template>


  <template id="keyword.html">
    <ons-page id="keyword" class="page">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>日数</ons-back-button>
        </div>
        <div class="center">キーワード</div>
      </ons-toolbar>

      <div class="center-box-keyword">
        <h4>どんな旅にするのか選択してください。</h4>
        <div style="height: 150px;"></div>
        <table style="width: 100%">
          <tr>
            <td>
              <a onclick="clickKeyword('すべて')">
                <img id="all" alt="logo" src="img/all_.png">
              </a>
            </td>
            <td>
              <a onclick="clickKeyword('グルメ')">
                <img id="gourmet" alt="logo" src="img/gourmet_.png">
              </a>
            </td>
            <td>
              <a onclick="clickKeyword('写真')">
                <img id="photo" alt="logo" src="img/photo_.png">
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <a onclick="clickKeyword('癒し')">
                <img id="healing" alt="logo" src="img/healing_.png">
              </a>
            </td>
            <td>
              <a onclick="clickKeyword('冒険')">
                <img id="adventure" alt="logo" src="img/adventure_.png">
              </a>
            </td>
            <td>
              <a onclick="clickKeyword('季節')">
                <img id="season" alt="logo" src="img/season_.png">
              </a>
            </td>
          </tr>
        </table>
      </div>
    </ons-page>
  </template>

  <template id="siori.html">
    <ons-page id="siori" >
      <ons-toolbar>

        <div class="center">Tab 1</div>
      </ons-toolbar>

      <ons-tabbar swipeable position="auto">
        <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
        </ons-tab>
        <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face">
        </ons-tab>
      </ons-tabbar>
    </ons-page>
  </template>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <p style="text-align: center;">
        This is the first page.
      </p>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">
      <p style="text-align: center;">
        This is the second page.
      </p>
    </ons-page>
  </template>

</body>
</html>
